<div class="card" style="width: 18rem;">
  <div [id]="'carousel-'+state.admissionNumber" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img [src]="state.stateFlagUrl" class="d-block w-100" [alt]="" style="width: 350px; height: 200px;">
      </div>
      <div class="carousel-item">
        <img [src]="state.stateSealUrl" class="d-block w-100" [alt]="" style="width: 350px; height: 200px;">
      </div>
      <div class="carousel-item">
        <img [src]="state.mapIamgeUrl" class="d-block w-100" [alt]="" style="width: 350px; height: 200px;">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" [attr.data-bs-target]="'#carousel-'+state.admissionNumber" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" [attr.data-bs-target]="'#carousel-'+state.admissionNumber" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <div class="card-body">
    <h5 class="card-title">{{state.name}}</h5>
    <p class="card-text">{{state.nickname}}</p>
    <button  class="btn btn-primary" type="button" (click)="onSelected()">Show Details</button>
  </div>
</div>
